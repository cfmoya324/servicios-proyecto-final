ServerName 192.168.56.2

# Dirección multicast (de 224.0.0.0 a 239.255.255.255) obligatoria
HeartbeatListen 239.0.0.2:27999
# Debe ser mayor a 10
HeartbeatMaxServers 11

<VirtualHost *:80>
    <Proxy balancer://mycluster>
        # En caso de que algún server sea más potente
        # se configura que tanta carga va a recibir cada uno
        BalancerMember http://192.168.56.3:80
        # route=1 loadfactor=1
        BalancerMember http://192.168.56.4:80
        # route=2 loadfactor=1
        ProxySet lbmethod=byrequests
    </Proxy>

    ProxyPreserveHost On
    ProxyPass / balancer://mycluster/
    ProxyPassReverse / balancer://mycluster/
</VirtualHost>
