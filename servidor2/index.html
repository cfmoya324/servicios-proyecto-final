<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servidor 2 - Nodo Backend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0078d7, #00bcd4);
      color: white;
      text-align: center;
      padding: 3rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .info {
      background: rgba(255,255,255,0.1);
      padding: 1rem 2rem;
      border-radius: 12px;
      display: inline-block;
      margin-top: 1rem;
      min-width: 300px;
    }
    .info p { margin: 0.5rem 0; }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Servidor 2 (VM2) - Nodo Backend</h1>
  <div class="info" id="info">
    <p>Cargando información desde la base de datos...</p>
  </div>
  <footer>
    Servidor gestionado mediante <code>Flask + MySQL + Apache</code>
  </footer>

  <script>
    async function cargarDatos() {
      try {
        const res = await fetch('/api/info');
        const data = await res.json();

        document.getElementById('titulo').textContent = data.servidor + ' - Nodo Backend';
        document.getElementById('info').innerHTML = `
          <p><strong>IP:</strong> ${data.ip}</p>
          <p><strong>Rol:</strong> ${data.rol}</p>
          <p><strong>Estado:</strong> ${data.estado}</p>
          <p><strong>Mensaje:</strong> ${data.mensaje}</p>
          <p><strong>Última actualización:</strong> ${data.fecha_actualizacion}</p>
        `;
      } catch (error) {
        document.getElementById('info').innerHTML = '<p>Error al conectar con la API.</p>';
        console.error(error);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 10000); // refrescar cada 10 segundos
  </script>
</body>
</html>
